{% extends "base.html" %}

{% block title %}Pipelined Simulated Run Creation Page{% endblock %}

{% block content %}
    <h1>Create Pipelined Simulated Run</h1>
    <form action="{% url "controller:process" %}?category=pipelined_simulated_run&action=create&pid={{ project_id }}&wid={{ workflow_id }}" method="post">
    {% csrf_token %}
        <label for="p_s_r_name">Name: </label><br>
        <input type="text" id="p_s_r_name" name="p_s_r_name" placeholder="Enter pipelined simulated run name here">
        <br>
        <label for="p_s_r_desc">Description: </label><br>
        <input type="text" id="p_s_r_desc" name="p_s_r_desc" placeholder="Enter description here">
        <br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
