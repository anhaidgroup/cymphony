{% extends "base.html" %}

{% block title %}Workflow Edit Successful{% endblock %}

{% block content %}
    <h1>Workflow Edited</h1>
    <h3>Workflow: {{ obj_workflow.name }} basic information edited successfully</h3>

    <br>
    <ul class="list-group list-group-horizontal-sm">
        <li class="list-group-item">
            <a href="{% url "controller:process" %}?category=workflow&action=edit&pid={{ obj_workflow.project_id }}&wid={{ obj_workflow.id }}">
                Go back to edit workflow
            </a>
        </li>
        <li class="list-group-item">
            <a href="{% url "controller:process" %}?category=workflow&action=index&pid={{ obj_workflow.project_id }}">
                Go back to workflow listing
            </a>
        </li>
    </ul>
{% endblock %}
